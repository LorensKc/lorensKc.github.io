<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/styles.min.css"><!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]-->
  </head>
  <body class="index-page">
    <div class="wrapper">
      <header class="header" id="header">
        <div class="header__left"><a class="header__comp-logo" href="index.html"><img src="static/images/icons/logo.png"></a>
          <div class="header__left-sign">
            <p>Live</p>
            <p>Events</p>
          </div>
        </div>
        <div class="header__right"><a class="header__comp-logo" href="index.html"><img src="static/images/icons/logo-ivrit.png"></a>
          <div class="header__right-sign"> 
            <p>חיים</p>
            <p>שידורים</p>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="live__wrapper">
          <div class="live__header">
            <div class="live__header-square">
              <p>שידור</p>
              <p>חוזר </p>
            </div>
            <div class="live__header-content">
              <div class="live__header-title">
                <p>קדושים תהיו' | שיחה בענייני הפרשה ביידיש</p>
              </div>
              <div class="live__header-date">
                <p>י”ד אייר תש”פ | 7.5.2020 | 16:30</p>
              </div>
              <div class="live__header-subtitle">
                <p>מאת ראש הישיבה מגור הגאון הרב שאול אלתר שליט"א | פרשת אחרי – קדושים תש"פ</p>
              </div>
            </div>
          </div>
          <div class="live__main-content">
            <div class="live__main-chat"></div>
            <div class="live__video-block">
              <div class="live__main-video"></div>
              <button class="live__connect-btn"><span>שידורנו מתחיל עוד 40 דק’</span></button>
            </div>
          </div>
          <div class="live__share-block">
            <ul class="live__share-list">
              <li class="live__share-link"><a href=""><i class="icon icon__share"></i></a></li>
              <li class="live__share-link"><a href="https://www.whatsapp.com/?lang=ru" target="_blank"><i class="icon icon__whatsap"></i></a></li>
              <li class="live__share-link"><a href="https://www.facebook.com/" target="_blank"><i class="icon icon__facebook"></i></a></li>
              <li class="live__share-link"><a href="https://www.messenger.com/" target="_blank"><i class="icon icon__messanger"></i></a></li>
              <li class="live__share-link"><a href="https://web.telegram.org/" target="_blank"><i class="icon icon__telegram"></i></a></li>
              <li class="live__share-link"><a href="https://www.gmail.com/" target="_blank"><i class="icon icon__gmail"> </i></a></li>
            </ul>
            <div class="live__advantage-nav">
              <button class="live__open-chat"><i class="icon icon__chat"></i></button>
              <button class="live__add-favourite"><i class="icon icon__star"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/main.min.js"></script>
  </body>
</html>
